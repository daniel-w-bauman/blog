<!DOCTYPE html>
<html>
	<head>
		<title>Blog</title>
		<link rel="icon" type="image/x-icon" href="/blog/favicon.ico">
		
		<style>
			#posts-bar{
				background: #EDEDED;
			    width: 20%;
			    height: 100%;
			    position: fixed;
			    top: 0;
			    left: 0;
			    overflow-y: auto;
					border-right: 1px solid black;
			}

			#posts-bar a{
			    text-decoration: none;
			    color: black;
			    display: block;
			}

			#posts {
			    list-style-type: none;
			    margin: 0;
			    padding: 0;
			}

			#post-item:hover{
			    background: white;
			}

			#post-item {
			    border-bottom: 1px solid #333;
					padding: 10px;
					font-size: 20px;
			}

			#post-item:last-child{
			    border: none;
			}

			#content{
			    margin-left: 20%;
			    width: 80%;
			    padding: 2%;
			}

			p {
				font-size: 20px;
				padding-left: 15%;
				padding-right: 15%;
			}

			h1 {
				padding-left: 10%;
			}

			label {
				font-size: 25px;
				margin: 20px;
			}

			input {
				font-size: 25px;
				margin: 20px;
			}

			textarea {
				font-size: 15px;
				margin: 20px;
			}

			button {
				font-size: 20px;
				margin: 20px;
				background-color: #0000F9;
				color: white;
				padding: 10px;
				border-radius: 30px;
			}

			iframe {
				height: 75vh;
				width: 90%;
			}
		</style>
	</head>
	<body>
		<h1>Blog</h1>
		<div id="posts-bar">
			<ul id="posts">
				<li id="post-item"><a href="/blog/posts/post1.html" target="blogpost">post1</a></li>
				<li id="post-item"><a href="/blog/posts/post2.html" target="blogpost">post2</a></li>
				<li id="post-item"><a href="/blog/posts/post3.html" target="blogpost">post3</a></li>
				<li id="post-item"><a href="/blog/posts/post4.html" target="blogpost">post4</a></li>
				<li id="post-item"><a href="/blog/posts/post5.html" target="blogpost">post5</a></li>
			</ul>
		</div>
		<div id="content">
			<iframe name="blogpost" src="/blog/posts/post1.html" title="Blog Post"></iframe>
		</div>
	</body>
</html>
