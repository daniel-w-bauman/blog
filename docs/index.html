<!DOCTYPE html>
<html>
	<head>
		<title>Blog</title>
		<link rel="icon" type="image/x-icon" href="/blog/favicon.ico">

		<style>
			#posts-bar{
				background: #EDEDED;
			    width: 20%;
			    height: 100%;
			    position: fixed;
			    top: 0;
			    left: 0;
			    overflow-y: auto;
					border-right: 1px solid black;
			}

			#posts-bar a{
			    text-decoration: none;
			    color: black;
			    display: block;
			}

			#posts {
			    list-style-type: none;
			    margin: 0;
			    padding: 0;
			}

			.post-item:hover{
			    background: white;
			}

			.post-item {
			    border-bottom: 1px solid #333;
					padding: 10px;
					font-size: 20px;
			}

			.post-item:last-child{
			    border: none;
			}

			#content{
			    margin-left: 20%;
			    width: 80%;
			    padding: 2%;
			}

			p {
				font-size: 20px;
				padding-left: 15%;
				padding-right: 15%;
			}

			h1 {
				margin-left: 55%;
				font-family: sans-serif;
			}

			label {
				font-size: 25px;
				margin: 20px;
			}

			input {
				font-size: 25px;
				margin: 20px;
			}

			textarea {
				font-size: 15px;
				margin: 20px;
			}

			button {
				font-size: 20px;
				margin: 20px;
				background-color: #0000F9;
				color: white;
				padding: 10px;
				border-radius: 30px;
			}

			iframe {
				height: 75vh;
				width: 90%;
			}
		</style>
		<script>
			window.onload = async () => {
				const postsTag = document.querySelector('#posts')
				const postsListResp = await fetch('http://localhost:3000/posts/')
				let postsList = await postsListResp.text()
				postsList = postsList.split(' ')
				postsList.pop() // remove last space separator
				for(let i in postsList){
					const doc = postsList[i]
					const docLink = 'http://localhost:3000/posts/' + doc
					const docName = doc.substring(0, doc.length-5) //drop the .html
					let aItem = document.createElement('A')
					aItem.setAttribute("target", "blogpost")
					aItem.setAttribute("href", docLink)
					let textNode = document.createTextNode(docName)
					aItem.appendChild(textNode)
					let listItem = document.createElement('LI')
					listItem.className = "post-item"
					listItem.appendChild(aItem)
					postsTag.appendChild(listItem)
				}
			}
		</script>
	</head>
	<body>
		<h1>Blog</h1>
		<div id="posts-bar">
			<ul id="posts">
			</ul>
		</div>
		<div id="content">
			<iframe name="blogpost" src="/blog/choose.html" title="Blog Post"></iframe>
		</div>
	</body>
</html>
